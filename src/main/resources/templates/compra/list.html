<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
	<meta charset="UTF-8">
	<title>Compras</title>
</head>

<body layout:fragment="main-content">
	<h1>Compras</h1>
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>IdCompra</th>
				<th>IdProducto</th>
				<th>Producto</th>
				<th>Cantidad</th>
				<th>FechaCompra</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="compra : ${compras}">
				<td th:text="${compra.idCompra}"></td>
				<td th:text="${compra.producto.idProducto}"></td>
				<td th:text="${compra.producto.nombre}"></td>
				<td th:text="${compra.cantidad}"></td>
				<td th:text="${compra.fechaCompra}"></td>
			</tr>
		</tbody>
	</table>
</body>

</html>
